<!DOCTYPE html>
<html>
  <head>
    <title>paulbellamy.com - {{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/default.css" type="text/css" />

    <!-- RSS / ATOM autodiscovery -->
    <link rel="alternate" type="application/atom+xml" title="ATOM" href="http://paulbellamy.com/atom.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://paulbellamy.com/rss.xml">

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-13250761-3']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div class="header">
      <a href="http://www.paulbellamy.com"><h1>paulbellamy.com</h1></a>
    </div>
    <div class="column nav">
      <ul>
        <li{% if page.name == 'about' %} class="selected"{% endif %}><a href="/about">About</a></li>
        <li{% if page.name == 'projects' %} class="selected"{% endif %}><a href="/projects">Projects</a></li>
        <li{% if page.name %}{% else %} class="selected"{% endif %}><a href="/">Blog</a></li>
      </ul>
    </div>
    <div class="column">
      {{ content }}
    </div>
  </body>
</html>
