<!DOCTYPE html>
<html>
  <head>
    <title>paulbellamy.com - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700">
    <!-- Self-hosted version of: https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/default.css -->
    <link rel="stylesheet" href="/css/default.css">
    <style lang="text/css">
      <!--
      body { font-family: "Open Sans",sans-serif; }
      header {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
      }
      header nav {
        display: flex;
        flex-flow: row wrap;
        margin: auto 0;
      }
      header nav a {
        margin: 0 1em 0 0;
      }
      -->
    </style>

    <!-- RSS / ATOM autodiscovery -->
    <link rel="alternate" type="application/atom+xml" title="ATOM" href="http://paulbellamy.com/atom.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://paulbellamy.com/rss.xml">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
      // Set mathjax to align left, instead of centered.
      MathJax.Hub.Config({
          jax: ["input/TeX","output/HTML-CSS"],
          displayAlign: "left"
      });
    </script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-13250761-3']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <main>
      <header>
        <a class="logo" href="/"><h1>paulbellamy.com</h1></a>
        <nav>
          <a href="/about">About</a>
          <a href="/projects">Projects</a>
          <a href="/">Blog</a>
        </nav>
      </header>
      <article>
        {% if page.title != "" %}
          <h2>{{ page.title }}</h2>
        {% endif %}
        {% if page.subtitle != "" %}
          <h3>{{ page.subtitle }}</h2>
        {% endif %}
        {% if page.date != "" %}
          <h5>{{ page.date | date: "%-d %B, %Y" }}</h5>
        {% endif %}
        <section role="content">
          {{ content }}
        </section>
      </article>
    </main>
  </body>
</html>
